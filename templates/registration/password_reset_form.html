{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Сброс пароля
{% endblock %}

{% block content %}

   <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" enctype="multipart/form-data" method="post">
          <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-normal">Сброс пароя</h1>
          </div>
          <div class="mt-5 form-label-group">
            {% csrf_token %}
            {{ form|crispy }}
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Отправить email</button>
        </form>
      </div>
    </div>


{% endblock %}
